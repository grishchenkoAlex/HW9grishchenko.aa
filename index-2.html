<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Согласие на полезную рассылку</title>
    <style>
        * {
            margin-bottom: 10px;
        }

        .errorText {
            color: crimson;
        }

        .error {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form class="checkboxField">
        <div>
            <input type="checkbox">
            <label for="">Cогласен на полезную рассылку от сервиса</label>

        </div>
        <button>Отправить!</button>
    </form>
    
    <script>
        const form = document.querySelector('.checkboxField');
        const h1 = document.createElement('h1');
        h1.classList.add('errorText');
        h1.textContent = 'Вам необходимо поставить согласие на полезную рассылку!';

        form.addEventListener('submit', () => {
            event.preventDefault();
            h1.remove();


            const formTarget = event.target;
            const inputBlock = formTarget.querySelector('div');
            const input = inputBlock.querySelector('input')

            inputBlock.classList.remove('error');
            input.nextElementSibling.classList.remove('errorText');

            if (!input.checked) {
                document.body.appendChild(h1);
                inputBlock.classList.add('error');
                input.nextElementSibling.classList.add('errorText');
            }
        })
    </script>
</body>

</html>
